name: Extract ZIP to repo
on:
  push:
    paths:
      - 'Azbry-MD.zip'      # auto jalan kalau ZIP diubah / diupload ulang
  workflow_dispatch:        # bisa dijalankan manual dari tab Actions

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set ZIP path
        run: echo "ZIP=Azbry-MD.zip" >> $GITHUB_ENV

      - name: Ensure ZIP exists
        run: |
          if [ ! -f "$ZIP" ]; then
            echo "::error::File $ZIP tidak ditemukan di root repo"; exit 1;
          fi

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip file
        run: |
          mkdir -p extracted
          unzip -o "$ZIP" -d extracted

          shopt -s dotglob
          first=$(ls -1 extracted | head -1 || true)
          if [ -n "$first" ] && [ -d "extracted/$first" ] && [ "$(ls -1 extracted | wc -l)" -eq 1 ]; then
            mv -f extracted/$first/* .
          else
            mv -f extracted/* .
          fi

          rm -rf extracted "$ZIP"

      - name: Commit & Push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"; exit 0;
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "âœ… Auto-unzipped Azbry-MD.zip via GitHub Actions"
          git push
